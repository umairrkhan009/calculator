<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="display">
            <span>Sup</span>
        </div>

        <div class="buttons">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>

            <div class="operation">
                <button>Add</button>
                <button>Subtract</button>
                <button>Multiply</button>
                <button>Divide</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
